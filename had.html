<body>
  <h1>Video game characters</h1> <!-- The main heading -->
  <div id="Sonic the hedgehog"> <!-- Specifies that this is a division in an HTML document and 
  its id is its unique identification. --> 
    <h2>Sonic the hedgehog</h2> <!-- Smaller than the main heading  -->
    <h3>Special abilities</h3> <!-- Smaller than the 2nd heading -->
    <h3>Mutations</h3>  <!-- Same size as the 3rd heading -->
  </div>

  <div id="Lara Croft">  <!-- specifies the 2nd division and its unique identification-->
    <h2>Lara Croft</h2>  <!-- Same size as the 2nd heading -->
    <h3>Special abilities</h3>  <!-- Same size as the 3rd heading -->
    <h3>Weapons</h3>  <!-- Same size as the 3rd heading -->
  </div>

  <div id="media">  <!-- specifies the 3rd division-->
    <h2>Media</h2>  <!-- Same size as the 2nd heading -->
  </div>
</body>


 <!-- The id attribute identifies different parts of a document. This is later used by 
CSS and JavaScript to perform certain functionalities. 
-->
